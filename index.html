<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CODE QUIZ</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
      
    <div id="start">
     <button type="button" class="btn">Start Quiz!</button>
    </div>
      <div id="quiz" style= "display : none;" >
      <div id="questions"> <p> Questions </p></div>
      <div id="timer"> 
        <div id="counter" > 10 </div>
        <div id="timeGauge"></div>
      </div>
      <div id="choices">
      <div class="choice" id="A" click="check ('A')">A</div>
      <div class="choice" id="B" click="check ('B')">B</div>
      <div class="choice" id="C" click="check ('C')">C</div>
      </div>

    <script src=script.js" async defer></script>
  </body>
</html>
